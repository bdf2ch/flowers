<!DOCTYPE html>
<html ng-app="lotos">
<head lang="en">
    <meta charset="UTF-8">
    <title>Флористический салон "Белый Лотос"</title>
    <link rel="stylesheet" href="client/resources/styles/kube.min.css"/>
    <link rel="stylesheet" href="client/resources/styles/lotos.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lobster&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="AppController">
    <div id="header">
        <div id="logo"></div>
        <div id="cart">
            <div id="cart-icon">
                <span class="badge badge-red right">4</span>
            </div>
            <span id="empty-cart">Ваша корзина пуста</span>
        </div>
    </div>
    <div id="wrapper">
        <div id="sidebar" ng-include="sidebar.template" ng-controller="SidebarController"></div>
        <div id="content">

                <div class="units-row">
                    <ul class="blocks-4">

                        <li class="bouquet">

                            <div class="units-row end bouquet-img">
                                    <a href="">
                                        <img src="client/resources/img/test1.jpg" alt=""/>
                                    </a>
                                    <!--
                                    <div class="bouquet-labels">
                                        <span class="label label-red right">ХИТ ПРОДАЖ</span>
                                        <span class="label label-green right">Скидка 10%</span>
                                    </div>
                                    -->
                            </div>
                            <div class="units-row end text-centered bouquet-title">
                                <div class="units-row end">
                                    <span class="bouquet-title">Букет из 25 роз</span>
                                </div>
                            </div>
                            <div class="units-row end bouquet-info">
                                    <div class="unit-50 text-centered">
                                        <span class="bouquet-price">1750 р.</span>
                                    </div>
                                    <div class="unit-50">
                                        <button class="btn btn-small btn-yellow right width-100">В корзину</button>
                                    </div>
                            </div>
                        </li>

                        <li class="bouquet">
                            <!--<div class="units-row end bouquet-title">
                                <div class="units-row end">
                                    <span class="bouquet-title">Букет из 25 роз</span>
                                </div>
                            </div>
                            -->
                            <div class="units-row end bouquet-img">
                                <a href="">
                                    <img src="client/resources/img/test1.jpg" alt=""/>
                                </a>
                                <!--
                                <div class="bouquet-labels">
                                    <span class="label label-red right">ХИТ ПРОДАЖ</span>
                                    <span class="label label-green right">Скидка 10%</span>
                                </div>
                                -->
                            </div>
                            <div class="units-row end text-centered bouquet-title">
                                <div class="units-row end">
                                    <span class="bouquet-title">Букет из 25 роз</span>
                                </div>
                            </div>
                            <div class="units-row end bouquet-info">
                                <div class="unit-50 text-centered">
                                    <span class="bouquet-price">1750 р.</span>
                                </div>
                                <div class="unit-50">
                                    <button class="btn btn-small btn-yellow right width-100">В корзину</button>
                                </div>
                            </div>
                        </li>





                    </ul>
                </div>
            </div>

        </div>
    </div>

    <script src="client/libs/angularjs/angular.min.js"></script>
    <script src="client/libs/angularjs/angular-route.min.js"></script>
    <script src="client/libs/angularjs/angular-cookies.min.js"></script>
    <script src="client/libs/momentjs/moment-with-locales.min.js"></script>
    <script src="client/modules/classes.js"></script>
    <script src="client/modules/lotos.js"></script>
    <script src="client/modules/lotos.sidebar.js"></script>
    <script src="client/modules/lotos.cart.js"></script>
</body>
</html>
